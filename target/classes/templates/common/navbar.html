<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >

<th:block th:fragment="navbar(userid)">
<div class="row nav-top-container">

    <div class="col-lg-1 col-md-1 col-xs-0"></div>
    <div class="col-lg-10 col-md-10 col-xs-12">

        <nav class="navbar navbar-default">

            <div class="container-fluid">

                <!--首页按钮-->
                <div class="navbar-header hidden-xs">
                    <a class="btn btn-default btn-lg nav-ico btn-nav-home" th:href="@{/home}" role="button">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                </div>

                <!--用户中心按钮-->
                <div class="collapse navbar-collapse visible-xs">
                    <ul class="nav navbar-nav navbar-right">
                        <a class="btn btn-default btn-lg nav-ico btn-nav-home dropdown-toggle"
                           role="button" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/userPage(userid=${userid})}">我的主页</a></li>
                            <li><a th:href="@{/logout}">退出</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="col-lg-1 col-md-1 col-xs-0"></div>
</div>
<br>
</th:block>
