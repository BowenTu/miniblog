<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Login</title>
    <div th:replace="common/head :: head"></div>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar">
            <img class="headpic cursor-pointer" th:src="@{/pics/0.png}" alt=""
                 width="70%" style="margin-top: 15px;">
        </div>

        <!--登录-->
        <div class="form-box" th:if="${page eq 0}">
            <form th:action="@{/checkLogin}" method="post">
                <!--以下两条语句是为了防止浏览器自动填充用户名和密码-->
                <input type="text" style="display:none">
                <input type="password" style="display:none">
                <input name="username" type="text" placeholder="用户名" autocomplete="off">
                <input name="password" type="password" placeholder="密码" autocomplete="off">
                <button class="btn btn-info btn-block login" type="submit">登录</button>
                <br>
                <a th:href="@{login(page=1)}">注册新用户</a>
                <br>
                <div th:if="${msg}" class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <span th:text="${msg}">error</span>
                </div>
            </form>
        </div>

        <!--注册-->
        <div class="form-box" th:if="${page eq 1}">
            <form th:action="@{/register}" method="post">
                <input type="text" style="display:none">
                <input type="password" style="display:none">
                <input name="username" type="text" placeholder="用户名" autocomplete="off">
                <input name="password" type="password" placeholder="密码">
                <input name="confirmPassword" type="password" placeholder="再次确认密码" autocomplete="off">
                <input name="portrait" type="text" value="4" style="display:none">
                <button class="btn btn-info btn-block login" type="submit">注册</button>
                <br>
                <span th:text="${msg}"></span>
                <br>
                <a th:href="@{login(page=0)}">点击返回登录</a>
            </form>
        </div>

    </div>
</div>
<div th:replace="common/foot :: foot"></div>
</body>
</html>
